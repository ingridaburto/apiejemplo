<h1>albums</h1>

<div class="row">
<div class="col-md-6 float-md-end mb-3 text-center" *ngFor="let album of albums | async">
  <div class="card text-bg-info">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ album.id }}</h5>
      </div>
      <div class="card-text">
        {{ album.title }}
      </div>
    </div>
  </div>

</div>


</div>
