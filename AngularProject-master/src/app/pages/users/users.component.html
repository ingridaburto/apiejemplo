<h1>users</h1>

<div class="row">
<div class="col-md-6 float-md-end mb-3 text-center" *ngFor="let user of users | async">
  <div class="card text-bg-info">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ user.name }}</h5>
      </div>
      <div class="card-text">
        {{ user.email }}
      </div>
    </div>
  </div>

</div>

</div>
