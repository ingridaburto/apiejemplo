<h1>Comentarios</h1>

<div class="row">
<div class="col-md-6 float-md-end mb-3 text-center" *ngFor="let data of comentarios | async">
  <div class="card text-bg-info">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ data.name }}</h5>
      </div>
      <div class="card-text">
        {{ data.body }}
      </div>
    </div>
  </div>


</div>
</div>
