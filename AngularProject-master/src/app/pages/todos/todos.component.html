<h1>todos</h1>

<div class="row">
<div class="col-md-6 float-md-end mb-3 text-center" *ngFor="let todo of todos | async">
  <div class="card text-bg-info">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ todo.id }}</h5>
      </div>
      <div class="card-text">
        {{ todo.title }}
      </div>
    </div>
  </div>

</div>
</div>
