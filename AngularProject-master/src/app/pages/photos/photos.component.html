<h1>photos</h1>

<div class="row">
<div class="col-md-6 float-md-end mb-3 text-center" *ngFor="let photo of photos | async">
  <div class="card text-bg-info">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ photo.title }}</h5>
      </div>
      <div class="card-text">
        {{ photo.url }}
      </div>
    </div>
  </div>

</div>

</div>
